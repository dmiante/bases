<h4>Add Characters</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" name="name" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Name">
  <input type="number" name="power" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Power">
  <button type="submit" class="btn btn-primary">
  ADD
  </button>
</form>
